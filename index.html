<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--兼容ie浏览器-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1"><!--响应手机屏幕-->
    <title>PlayBoy</title>
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="icon" href="./public/images/playboy.ico">
</head>
<body>
    <div class="main-page">
        <div class="logo"><img src="public/images/logo.png" alt=""></div>
        <div class="nav"><span class="glyphicon glyphicon-th"></span></div>
        <div class="page-bar">
            <div class="title"><h1>PLAYBOY</h1></div>
            <!--响应式布局解决图片问题-->
            <picture>
                <source srcset="./public/images/top1.jpg" media="(max-width: 770px)">
                <img src="./public/images/top11.jpg" alt="image description"><!--默认情况显示图片-->
            </picture>
        </div>
        <div class="page-bar">
            <picture>
                <source srcset="./public/images/bottom.jpg" media="(max-width: 770px)">
                <img src="./public/images/bottom11.jpg"><!--默认情况显示图片-->
            </picture>
        </div>
        <div class="page-bar">
            <picture>
                <source srcset="./public/images/last.jpg" media="(max-width: 770px)">
                <img src="./public/images/last11.jpg" alt="image description"><!--默认情况显示图片-->
            </picture>
        </div>

    </div>
</body>
</html>
